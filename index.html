<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ CLINIC | Learn Smarter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Added for dropdown fix */
        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            color: black;
            top: 100%;
            left: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 150px;
            border-radius: 5px;
            z-index: 1000;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown-content a:hover {
            background: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Hero section background fix */
        .hero {
            background: url('https://upload.wikimedia.org/wikipedia/commons/1/15/Examination_in_progress.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 100px 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 20px auto;
        }
        .hero .cta {
            background: gold;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .hero .cta:hover {
            background: orange;
        }
    </style>
</head>
