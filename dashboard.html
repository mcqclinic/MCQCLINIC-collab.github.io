<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDCAT Dashboard</title>
    <!-- Inter Font from Google Fonts for a modern, clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Material Icons for quiz card icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Custom Tailwind Configuration and base styles */
        :root {
            --color-primary: #3b82f6; /* Tailwind blue-500 */
            --color-accent: #10b981; /* Tailwind emerald-500 */
            --color-bg-light: #f9fafb; /* Tailwind gray-50 */
            --color-text-dark: #1f2937; /* Tailwind gray-900 */
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-dark);
            scroll-behavior: smooth;
        }

        /* Basic rounded corners applied globally for modern feel */
        * {
            border-radius: 0.5rem; /* Equivalent to Tailwind's rounded-lg or rounded-xl */
        }

        /* Styles for the account menu dropdown */
        .account-menu {
            display: none; /* Hidden by default */
            position: absolute;
            background-color: #f9fafb; /* Tailwind gray-50 */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            right: 0; /* Align to the right of the button */
            top: 100%; /* Position below the button */
            margin-top: 0.5rem;
            border-radius: 0.5rem;
            overflow: hidden; /* Ensures rounded corners on children */
        }

        .account-menu a {
            color: #1f2937; /* Tailwind gray-900 */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .account-menu a:hover {
            background-color: #e5e7eb; /* Tailwind gray-200 */
        }

        .account-menu.show {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="bg-blue-600 text-white p-6 flex justify-between items-center shadow-lg relative z-10">
        <h1 class="text-3xl font-bold">Welcome to Your MDCAT Dashboard</h1>
        <div class="flex items-center space-x-4 header-right">
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-300" onclick="logout()">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
            <div class="relative account-dropdown">
                <button class="bg-blue-800 hover:bg-blue-900 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-300" onclick="toggleAccountMenu()">
                    <i class="fas fa-user-circle mr-2"></i>Account
                </button>
                <div class="account-menu" id="account-menu">
                    <a href="#" onclick="showProfile(); return false;">Profile</a>
                    <a href="#" onclick="showPurchases(); return false;">Purchases</a>
                    <a href="#" onclick="showSettings(); return false;">Settings</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-grow p-6 md:p-10 main-content">
        <section class="bg-white p-8 rounded-xl shadow-xl mb-8 welcome-message text-center">
            <p class="text-xl font-semibold text-gray-800">Welcome, <span id="display-username">Student</span>! Start your preparation by selecting a quiz below.</p>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 quiz-selection" id="quiz-selection">
            <div class="quiz-card bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer flex flex-col items-center text-center" onclick="startQuiz('biology')">
                <i class="material-icons text-7xl mb-4 text-green-500">healing</i>
                <h3 class="text-2xl font-bold mb-2 text-green-700">Biology</h3>
                <p class="text-gray-600 mb-4 flex-grow">Dive into Biology with MDCAT-specific MCQs.</p>
                <button class="btn-start bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-full shadow transition duration-300 w-full">Start Biology Quiz</button>
            </div>
            <!-- Add other subjects in similar fashion (Chemistry, Physics, English) -->
        </section>

        <!-- Account Section -->
        <section class="bg-white p-8 rounded-xl shadow-xl mt-8 account-section" id="account-section" style="display: none;">
            <div class="profile-section" id="profile-section" style="display: block;">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Profile</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 profile-info">
                    <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                        <p class="text-lg mb-2"><strong>Name:</strong> <span id="account-name">Student Name</span></p>
                        <p class="text-lg mb-2"><strong>Email:</strong> <span id="account-email">student@example.com</span></p>
                        <p class="text-lg mb-2"><strong>Roll No:</strong> <span id="account-rollno">123456</span></p>
                        <p class="text-lg"><strong>User ID:</strong> <span id="account-userid">Loading...</span></p>
                    </div>
                    <div class="flex items-center justify-center">
                         <button class="btn-edit bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition duration-300" onclick="editProfile()">
                            <i class="fas fa-edit mr-2"></i>Edit Profile
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Custom Message Box Modal -->
    <div id="custom-message-box" class="fixed inset-0 bg-black bg-opacity-50 z-[1001] flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center transform scale-95 transition-transform duration-300">
            <i id="message-icon" class="text-6xl mb-4 text-blue-500"></i>
            <p id="message-text" class="text-lg mb-6 text-gray-700 font-medium"></p>
            <button id="close-message-box" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Got It!</button>
        </div>
    </div>

    <script type="module">
        // Import the necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2UZX22xqoO0xBpYxafmIAtBsun3PyF4s",
            authDomain: "mcqclinic-4aa5a.firebaseapp.com",
            projectId: "mcqclinic-4aa5a",
            storageBucket: "mcqclinic-4aa5a.firebasestorage.app",
            messagingSenderId: "1070119074861",
            appId: "1:1070119074861:web:4fcebb6038d7fed0e20ca4",
            measurementId: "G-QL4N8Z969X"
        };

        let app;
        let auth;
        let db;
        let currentUserId;

        const messageBox = document.getElementById('custom-message-box');
        const messageIcon = document.getElementById('message-icon');
        const messageText = document.getElementById('message-text');
        const closeMessageBoxBtn = document.getElementById('close-message-box');

        // Display custom message box
        window.showMessageBox = (message, type = 'info') => {
            messageText.innerHTML = message;
            messageBox.classList.remove('hidden', 'opacity-0');
            messageBox.classList.add('flex', 'opacity-100');
            messageIcon.className = 'text-6xl mb-4';
            if (type === 'success') {
                messageIcon.classList.add('fas', 'fa-check-circle', 'text-emerald-500');
            } else if (type === 'error') {
                messageIcon.classList.add('fas', 'fa-times-circle', 'text-red-500');
            } else {
                messageIcon.classList.add('fas', 'fa-info-circle', 'text-blue-500');
            }
        };

        window.hideMessageBox = () => {
            messageBox.classList.remove('opacity-100');
            messageBox.classList.add('opacity-0');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 300);
        };

        const initializeFirebaseAndAuth = async () => {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, (user) => {
                    const displayUsername = document.getElementById('display-username');
                    const accountName = document.getElementById('account-name');
                    const accountEmail = document.getElementById('account-email');
                    const accountRollno = document.getElementById('account-rollno');
                    const accountUserid = document.getElementById('account-userid');

                    if (user) {
                        currentUserId = user.uid;
                        console.log("Firebase user authenticated:", currentUserId);
                        if (displayUsername) displayUsername.textContent = user.displayName || "Authenticated Student";
                        if (accountName) accountName.textContent = user.displayName || "Authenticated Student";
                        if (accountEmail) accountEmail.textContent = user.email || "N/A";
                        if (accountRollno) accountRollno.textContent = "123456"; // Static for now
                        if (accountUserid) accountUserid.textContent = currentUserId;
                    } else {
                        currentUserId = null;
                        console.log("Firebase user signed out or not authenticated.");
                        if (displayUsername) displayUsername.textContent = "Guest";
                        if (accountName) accountName.textContent = "Guest";
                        if (accountEmail) accountEmail.textContent = "N/A";
                        if (accountRollno) accountRollno.textContent = "N/A";
                        if (accountUserid) accountUserid.textContent = "Not authenticated";
                    }
                });

                await signInAnonymously(auth);
            } catch (error) {
                console.error("Error initializing Firebase or authenticating:", error);
                showMessageBox(`Failed to connect. Error: ${error.message}`, 'error');
            }
        };

        window.logout = async () => {
            try {
                await signOut(auth);
                console.log("User signed out.");
                showMessageBox("You have been successfully logged out.", 'success');
            } catch (error) {
                console.error("Error during logout:", error);
                showMessageBox(`Logout failed: ${error.message}`, 'error');
            }
        };

        window.toggleAccountMenu = () => {
            document.getElementById('account-menu').classList.toggle('show');
        };

        window.showProfile = () => {
            document.getElementById('account-section').style.display = 'block';
            document.getElementById('profile-section').style.display = 'block';
            showMessageBox("Showing your profile information.", 'info');
        };

        window.startQuiz = (topic) => {
            showMessageBox(`You clicked to start the ${topic.charAt(0).toUpperCase() + topic.slice(1)} Quiz! (This is a demo)`, 'info');
        };

        document.addEventListener('DOMContentLoaded', async () => {
            await initializeFirebaseAndAuth();
            closeMessageBoxBtn.addEventListener('click', hideMessageBox);
        });
    </script>
</body>
</html>
