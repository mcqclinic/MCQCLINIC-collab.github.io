<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ CLINIC | Forgot Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .forgot-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 350px;
            width: 100%;
        }
        .forgot-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .forgot-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .forgot-box button {
            width: 100%;
            padding: 12px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .forgot-box button:hover {
            background-color: #00c6ff;
        }
        .forgot-box .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4facfe;
            text-decoration: none;
        }
        .forgot-box .back-link:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <main>
        <div class="forgot-box">
            <h2>Forgot Password</h2>
            <p>Please enter your email to reset your password.</p>
            <form action="#" method="post">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <a href="login.html" class="back-link">Back to Login</a>
        </div>
    </main>

    <footer>
        <p>Â© 2025 MCQ CLINIC. All rights reserved.</p>
    </footer>

</body>
</html>
