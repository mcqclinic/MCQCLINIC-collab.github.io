<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ CLINIC | Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 350px;
            width: 100%;
        }
        .register-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .register-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .register-box button {
            width: 100%;
            padding: 12px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .register-box button:hover {
            background-color: #00c6ff;
        }
        .register-box .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .register-box .login-link a {
            color: #4facfe;
            text-decoration: none;
        }
        .register-box .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">MCQ CLINIC</div>
        <nav>
            <a href="#">Medical</a>
            <a href="#">Nursing</a>
            <a href="#">High School</a>
            <a href="#">Grad School</a>
            <a href="#">Accounting</a>
            <a href="#">Finance</a>
            <a href="#">Legal</a>
            <a href="#">Pharmacy</a>
        </nav>
        <div class="header-buttons">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <!-- REGISTER FORM -->
    <main>
        <div class="register-box">
            <h2>Create an Account</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 MCQ CLINIC. All rights reserved.</p>
    </footer>
</body>
</html>
