<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MCQ Clinic</title>
    <!-- Google Fonts - Inter for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (e.g., user, envelope, lock) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind Configuration (optional, if you need to extend defaults) */
        :root {
            --color-primary: #3b82f6; /* Tailwind blue-500 */
            --color-accent: #10b981; /* Tailwind emerald-500 */
            --color-bg-light: #f9fafb; /* Tailwind gray-50 */
            --color-text-dark: #1f2937; /* Tailwind gray-900 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a2a4b; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: var(--color-text-dark); /* Default text color */
        }

        /* Basic rounded corners applied globally for modern feel */
        * {
            border-radius: 0.5rem; /* Equivalent to Tailwind's rounded-lg or rounded-xl */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-800">
    <div class="container bg-white p-8 rounded-2xl shadow-2xl text-center w-full max-w-sm mx-4 sm:mx-auto">
        <!-- User icon for the registration form -->
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" class="w-24 h-24 mx-auto mb-6 rounded-full object-cover shadow-md">
        <h2 class="text-3xl font-extrabold mb-8 text-blue-800">Register for MCQ Clinic</h2>
        <form id="register-form" action="#" method="POST">
            <div class="relative mb-6">
                <i class="fa fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-700 placeholder-gray-400">
            </div>
            <div class="relative mb-6">
                <i class="fa fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                <input type="email" id="email" name="email" placeholder="Email Address" required class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-700 placeholder-gray-400">
            </div>
            <div class="relative mb-6">
                <i class="fa fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                <input type="password" id="password" name="password" placeholder="Password" required class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-700 placeholder-gray-400">
            </div>
            <div class="relative mb-8">
                <i class="fa fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-700 placeholder-gray-400">
            </div>
            <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-3 px-8 w-full rounded-full font-bold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                REGISTER <i class="fas fa-user-plus ml-2"></i>
            </button>
        </form>
        <p class="text-gray-600 mt-8 text-sm">Already have an account? <a href="#" id="login-link" class="text-blue-600 hover:text-blue-800 font-bold transition duration-300">Login</a></p>
    </div>

    <!-- Custom Message Box Modal (replaces alert/confirm) -->
    <div id="custom-message-box" class="fixed inset-0 bg-black bg-opacity-50 z-[1001] flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center transform scale-95 transition-transform duration-300">
            <i id="message-icon" class="text-6xl mb-4 text-blue-500"></i>
            <p id="message-text" class="text-lg mb-6 text-gray-700 font-medium"></p>
            <button id="close-message-box" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Got It!</button>
        </div>
    </div>

    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";


        // Firebase configuration (replace with your own Firebase project details)
        const firebaseConfig = {
            apiKey: "AIzaSyA2UZX22xqoO0xBpYxafmIAtBsun3PyF4s",
            authDomain: "mcqclinic-4aa5a.firebaseapp.com",
            projectId: "mcqclinic-4aa5a",
            storageBucket: "mcqclinic-4aa5a.firebasestorage.app",
            messagingSenderId: "1070119074861",
            appId: "1:1070119074861:web:4fcebb6038d7fed0e20ca4",
            measurementId: "G-QL4N8Z969X"
        };

        let app;
        let auth;
        let db;

        // Message Box elements
        const messageBox = document.getElementById('custom-message-box');
        const messageIcon = document.getElementById('message-icon');
        const messageText = document.getElementById('message-text');
        const closeMessageBoxBtn = document.getElementById('close-message-box');

        /**
         * Displays a custom message box with a specified message and type.
         * @param {string} message - The message to display.
         * @param {'info'|'success'|'error'} type - The type of message (influences icon and color).
         */
        window.showMessageBox = (message, type = 'info') => {
            messageText.innerHTML = message;
            messageBox.classList.remove('hidden', 'opacity-0');
            messageBox.classList.add('flex', 'opacity-100');

            messageIcon.className = 'text-6xl mb-4'; // Reset classes
            if (type === 'success') {
                messageIcon.classList.add('fas', 'fa-check-circle', 'text-emerald-500');
            } else if (type === 'error') {
                messageIcon.classList.add('fas', 'fa-times-circle', 'text-red-500');
            } else {
                messageIcon.classList.add('fas', 'fa-info-circle', 'text-blue-500');
            }
        };

        /**
         * Hides the custom message box.
         */
        window.hideMessageBox = () => {
            messageBox.classList.remove('opacity-100');
            messageBox.classList.add('opacity-0');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 300); // Wait for transition to complete
        };

        // Initialize Firebase app and auth service
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app); // Initialize Firestore
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("Error initializing Firebase:", error);
            showMessageBox(`Failed to initialize Firebase: ${error.message}`, 'error');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const fullnameInput = document.getElementById('fullname');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const loginLink = document.getElementById('login-link');

            // Handle registration form submission
            if (registerForm) {
                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault(); // Prevent default form submission

                    const fullname = fullnameInput.value;
                    const email = emailInput.value;
                    const password = passwordInput.value;
                    const confirmPassword = confirmPasswordInput.value;

                    if (!fullname || !email || !password || !confirmPassword) {
                        showMessageBox("All fields are required.", 'info');
                        return;
                    }

                    if (password !== confirmPassword) {
                        showMessageBox("Passwords do not match.", 'error');
                        return;
                    }

                    if (password.length < 6) {
                        showMessageBox("Password should be at least 6 characters long.", 'error');
                        return;
                    }

                    try {
                        // Firebase email/password registration
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        const user = userCredential.user;

                        // Update user profile with display name
                        await updateProfile(user, {
                            displayName: fullname
                        });

                        // Store user data in Firestore (optional, but good practice for user profiles)
                        const userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/profile/details`);
                        await setDoc(userDocRef, {
                            fullname: fullname,
                            email: email,
                            createdAt: new Date(),
                        });


                        console.log("User registered:", user);
                        showMessageBox("Registration successful! You can now log in.", 'success');

                        // Simulate redirection to login page after a short delay
                        setTimeout(() => {
                            console.log("Redirecting to login (simulated)");
                            registerForm.reset();
                        }, 2000);

                    } catch (error) {
                        console.error("Registration error:", error.code, error.message);
                        let errorMessage = "Registration failed. Please try again.";
                        if (error.code === 'auth/email-already-in-use') {
                            errorMessage = "The email address is already in use by another account.";
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = "The email address is not valid.";
                        } else if (error.code === 'auth/weak-password') {
                            errorMessage = "The password is too weak. Please choose a stronger password.";
                        }
                        showMessageBox(errorMessage, 'error');
                    }
                });
            }

            // Handle login link click
            if (loginLink) {
                loginLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    showMessageBox("Redirecting to login page...", 'info');
                });
            }

            // Event listener for message box close button
            closeMessageBoxBtn.addEventListener('click', hideMessageBox);
        });
    </script>
</body>
</html>
