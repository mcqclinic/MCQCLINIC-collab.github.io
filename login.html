<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ CLINIC | Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .header-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 5px;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #00c6ff;
        }
        .extra-links {
            text-align: center;
            margin-top: 10px;
        }
        .extra-links a {
            color: #4facfe;
            text-decoration: none;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
        footer {
            background: rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">MCQ CLINIC</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="mdcat.html">MDCAT</a>
        </nav>
        <div class="header-buttons">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <!-- LOGIN FORM -->
    <main>
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="extra-links">
                <p><a href="forgot-password.html">Forgot Password?</a></p>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 MCQ CLINIC. All rights reserved.</p>
    </footer>
</body>
</html>
