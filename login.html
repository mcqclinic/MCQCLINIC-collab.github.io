<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MCQ Clinic</title>
    <!-- Google Fonts - Inter for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (e.g., user, lock) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind Configuration (optional, if you need to extend defaults) */
        :root {
            --color-primary: #3b82f6; /* Tailwind blue-500 */
            --color-accent: #10b981; /* Tailwind emerald-500 */
            --color-bg-light: #f9fafb; /* Tailwind gray-50 */
            --color-text-dark: #1f2937; /* Tailwind gray-900 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a2a4b; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: var(--color-text-dark); /* Default text color */
        }

        /* Basic rounded corners applied globally for modern feel */
        * {
            border-radius: 0.5rem; /* Equivalent to Tailwind's rounded-lg or rounded-xl */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-800">
    <div class="container bg-white p-8 rounded-2xl shadow-2xl text-center w-full max-w-sm mx-4 sm:mx-auto">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" class="w-24 h-24 mx-auto mb-6 rounded-full object-cover shadow-md">
        <h2 class="text-3xl font-extrabold mb-8 text-blue-800">Login to MCQ Clinic</h2>
        <form id="login-form" action="#" method="POST">
            <div class="relative mb-6">
                <i class="fa fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                <input type="email" id="email" name="email" placeholder="Email Address" required class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-700 placeholder-gray-400">
            </div>
            <div class="relative mb-4">
                <i class="fa fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                <input type="password" id="password" name="password" placeholder="Password" required class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-gray-700 placeholder-gray-400">
            </div>
            <div class="flex justify-between items-center text-sm mb-8 text-gray-600">
                <label class="flex items-center">
                    <input type="checkbox" name="remember" class="form-checkbox text-blue-600 rounded mr-2"> Remember me
                </label>
                <a href="#" id="forgot-password-link" class="text-blue-600 hover:text-blue-800 transition duration-300 font-medium">Forgot password?</a>
            </div>
            <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-3 px-8 w-full rounded-full font-bold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                LOGIN <i class="fas fa-sign-in-alt ml-2"></i>
            </button>
        </form>
        <p class="text-gray-600 mt-8 text-sm">Don't have an account? <a href="#" id="register-link" class="text-blue-600 hover:text-blue-800 font-bold transition duration-300">Register</a></p>
    </div>

    <!-- Custom Message Box Modal (replaces alert/confirm) -->
    <div id="custom-message-box" class="fixed inset-0 bg-black bg-opacity-50 z-[1001] flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center transform scale-95 transition-transform duration-300">
            <i id="message-icon" class="text-6xl mb-4 text-blue-500"></i>
            <p id="message-text" class="text-lg mb-6 text-gray-700 font-medium"></p>
            <button id="close-message-box" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Got It!</button>
        </div>
    </div>

    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global Firebase variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        // initialAuthToken is typically for custom token sign-in, not standard email/password login.
        // It's included here for consistency, but not directly used for email/password login.
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let auth;

        // Message Box elements
        const messageBox = document.getElementById('custom-message-box');
        const messageIcon = document.getElementById('message-icon');
        const messageText = document.getElementById('message-text');
        const closeMessageBoxBtn = document.getElementById('close-message-box');

        /**
         * Displays a custom message box with a specified message and type.
         * @param {string} message - The message to display.
         * @param {'info'|'success'|'error'} type - The type of message (influences icon and color).
         */
        window.showMessageBox = (message, type = 'info') => {
            messageText.innerHTML = message;
            messageBox.classList.remove('hidden', 'opacity-0');
            messageBox.classList.add('flex', 'opacity-100');

            messageIcon.className = 'text-6xl mb-4'; // Reset classes
            if (type === 'success') {
                messageIcon.classList.add('fas', 'fa-check-circle', 'text-emerald-500');
            } else if (type === 'error') {
                messageIcon.classList.add('fas', 'fa-times-circle', 'text-red-500');
            } else {
                messageIcon.classList.add('fas', 'fa-info-circle', 'text-blue-500');
            }
        };

        /**
         * Hides the custom message box.
         */
        window.hideMessageBox = () => {
            messageBox.classList.remove('opacity-100');
            messageBox.classList.add('opacity-0');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 300);
        };

        // Initialize Firebase app and auth service
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("Error initializing Firebase:", error);
            showMessageBox(`Failed to initialize Firebase: ${error.message}`, 'error');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const registerLink = document.getElementById('register-link');

            // Handle login form submission
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault(); // Prevent default form submission

                    const email = emailInput.value;
                    const password = passwordInput.value;

                    if (!email || !password) {
                        showMessageBox("Please enter both email and password.", 'info');
                        return;
                    }

                    try {
                        // Firebase email/password sign-in
                        const userCredential = await signInWithEmailAndPassword(auth, email, password);
                        const user = userCredential.user;
                        console.log("User logged in:", user);
                        showMessageBox("Login successful! Redirecting to dashboard...", 'success');

                        // Simulate redirection to dashboard after a short delay
                        setTimeout(() => {
                            // In a real application, you would redirect to the dashboard page here.
                            // For this example, we'll just log and keep the user on the login page for demo purposes.
                            // window.location.href = 'dashboard.html'; // Example redirection
                            console.log("Redirecting to dashboard (simulated)");
                            // For demo purposes, if this is part of a larger app,
                            // you might reload the main dashboard.html with the user authenticated
                            // For simplicity in this self-contained example, we'll just acknowledge.
                        }, 1500);

                    } catch (error) {
                        console.error("Login error:", error.code, error.message);
                        let errorMessage = "Login failed. Please check your credentials.";
                        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                            errorMessage = "Invalid email or password.";
                        } else if (error.code === 'auth/too-many-requests') {
                            errorMessage = "Too many failed login attempts. Please try again later.";
                        }
                        showMessageBox(errorMessage, 'error');
                    }
                });
            }

            // Handle forgot password link click
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    showMessageBox("Forgot password functionality is coming soon! Please contact support for now.", 'info');
                    // In a real application, you would navigate to a password reset page.
                });
            }

            // Handle register link click
            if (registerLink) {
                registerLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    showMessageBox("Registration is coming soon! Please check back later.", 'info');
                    // In a real application, you would navigate to the registration page.
                });
            }

            // Event listener for message box close button
            closeMessageBoxBtn.addEventListener('click', hideMessageBox);
        });
    </script>
</body>
</html>
