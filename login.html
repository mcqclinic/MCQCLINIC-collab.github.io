<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ CLINIC | Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 350px;
            width: 100%;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #00c6ff;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
        .links a {
            color: #4facfe;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header style="background:#4facfe; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center;">
        <div class="logo" style="font-weight:bold;">MCQ CLINIC</div>
        <nav>
            <a href="index.html" style="color:white; margin-right:15px; text-decoration:none;">Home</a>
            <a href="mdcat.html" style="color:white; text-decoration:none;">MDCAT</a>
        </nav>
    </header>

    <!-- LOGIN FORM -->
    <main>
        <div class="login-box">
            <h2>Login to MCQ CLINIC</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="links">
                <a href="forgot.html">Forgot Password?</a> |
                <a href="register.html">Register</a>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer style="background:#4facfe; color:white; text-align:center; padding:15px;">
        <p>Â© 2025 MCQ CLINIC. All rights reserved.</p>
    </footer>

</body>
</html>
